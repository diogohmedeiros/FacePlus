<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Home</title>
</head>
<body>
    <header>
        <img class="logo" src="../assets/logo.svg" alt="">
        <nav>
            <a class="entrar" href=""><i class="fi fi-sr-user"></i>Entrar</a>
        </nav>
    </header>

    <main>
        <div class="bg">

            <div class="menu">
                <div class="menu-icons">
                    <i class="fi fi-sr-home"></i>
                    <i class="fi fi-sr-star"></i>
                    <i class="fi fi-ss-user"></i>
                </div>
                <div class="pesquisar">
                    <input type="search" placeholder="Buscar estabelecimento...">
                    <button type="submit"><img class="svg" src="../assets/icons/procurar.svg" alt=""></button>
                </div>
            </div>

            <section class="scroll-perfil">

                <div class="baixe-app">
                    <img class="foto" src="../assets/app.png" alt="">
                    <p>Baixe o aplicativo. Ele é totalmente gratuito e já está disponível para Android .</p>
                    <button>Google Play</button>
                </div>                

                <div class="lista-estabelecimentos">
                    <div class="card-estabelecimentos">
                        <img class="foto-estabelecimento" src="../assets/posts/ronald-mcdonald.jpg" alt="">
                        <div class="nome-localizacao">
                            <p>McDonald's</p>
                            <div class="localizacao">
                                    <i class="fi fi-rs-marker"></i>
                                    <p>Jaguariúna</p>
                            </div>
                        </div>
                        <div class="avaliacao-acessilbilidade">
                            <div class="avaliacao">
                                <i class="fi fi-rr-star"></i>
                                <p>4.5</p>
                            </div>
                            <div class="tipo-acessibilidade">
                                <i class="fi fi-sr-home"></i>
                                <i class="fi fi-sr-star"></i>
                                <i class="fi fi-ss-user"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card-estabelecimentos">
                        <img class="foto-estabelecimento" src="../assets/posts/ronald-mcdonald.jpg" alt="">
                        <div class="nome-localizacao">
                            <p>McDonald's</p>
                            <div class="localizacao">
                                    <i class="fi fi-rs-marker"></i>
                                    <p>Jaguariúna</p>
                            </div>
                        </div>
                        <div class="avaliacao-acessilbilidade">
                            <div class="avaliacao">
                                <i class="fi fi-rr-star"></i>
                                <p>4.5</p>
                            </div>
                            <div class="tipo-acessibilidade">
                                <i class="fi fi-sr-home"></i>
                                <i class="fi fi-sr-star"></i>
                                <i class="fi fi-ss-user"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
        </div>
    </main>
</body>
</html>
