<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Publicacoes</title>
</head>
<body>
    
    <header>
        <img class="logo" src="../assets/logo.svg" alt="">
        <nav>
            <span class="nome-usuario"></span>
            <img class="foto-usuario" alt="">
            <img class="notificacao" alt="">
        </nav>
    </header>

    <main>
        <div class="bg">

            <div class="menu">
                <div class="menu-icons">
                    <i class="fi fi-sr-home pagina-atual"></i>
                    <i class="fi fi-sr-megaphone"></i>
                    <i class="fi fi-ss-user"></i>
                </div>
                <div class="pesquisar">
                    <input type="text" id="busca" onkeyup="buscar()" placeholder="Buscar estabelecimento...">
                    <button type="submit"><img class="svg" src="../assets/icons/procurar.svg" alt=""></button>
                </div>
            </div>

            <section class="scroll-perfil">

                <div class="baixe-app">
                    <img class="foto" src="../assets/app.png" alt="">
                    <p>Baixe o aplicativo. Ele é totalmente gratuito e já está disponível para Android.</p>
                    <button><a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank">Google Play</a></button>
                </div>                

                <div class="card-teste">
                    <div class="card-comentario">
                        <div>
                            <div class="usuario-card">
                                <img class="foto-sugestao" src="../assets/posts/mcdonalds.jpg" alt="">
                                <p class="perfil-nome">Jãozin</p>
                                <p class="hora">3h</p>
                            </div>
                        </div>
                        <div>
                            <p>Muito boa comida. Só isso.</p>
                            <img id="imgPubli" alt="" src="../assets/posts/ronald-mcdonald.jpg">
                        </div>
                    </div>
                </div>

                <div class="melhores-avaliacoes">
                    <h2><i class="fi fi-rr-star"></i>Melhores Avaliações</h2>
                    
                    <!-- <div class="sugestao">
                        <img class="foto-sugestao" src="../assets/posts/ronald-mcdonald.jpg" alt="">
                        <div class="nome-localizacao">
                            <p>McDonald's</p>
                            <p>Jaguariuna</p>
                        </div>
                        <p>4.5<i class="fi fi-rr-star"></i></p>
                    </div> -->
                </div>

            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="../global/script.js"></script>
</html>
