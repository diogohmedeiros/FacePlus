<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Usuário</title>
</head>
<body>
    
    <header>
        <img class="logo" src="../assets/logo.svg" alt="">
        <nav>
            <span class="nome-usuario">Diogo</span>
            <img class="foto-usuario" src="../assets/posts/ronald-mcdonald.jpg" alt="">
            <img class="notificacao" src="../assets/icons/sino.svg" alt="">
        </nav>
    </header>

    <main>
        <div class="bg">

            <div class="menu">
                <div class="menu-icons">
                    <i class="fi fi-sr-home"></i>
                    <i class="fi fi-sr-megaphone"></i>
                    <i class="fi fi-ss-user"></i>
                </div>
                <div class="pesquisar">
                    <input type="search" placeholder="Buscar estabelecimento...">
                    <button type="submit"><img class="svg" src="../assets/icons/procurar.svg" alt=""></button>
                </div>
            </div>

            <section class="scroll-perfil">

                <div class="info-perfil">
                    <img class="foto" id="imgUser" alt="">
                    <input type="file" id="foto" hidden>
                    <button id="trocar_foto">Trocar foto</button>
                    <p class="perfil-nome"></p>
                    <p class="perfil-email"></p>
                    <div class="tipo-acessibilidade">
                        <p></p>
                    </div>
                </div>

                <div class="conteudo-perfil">
                    <div class="avaliacoes-fotos">
                        <div>
                            <p class="topublicacoes">Publicações</p>
                            <p>4</p>
                        </div>
                        <div>
                            <p class="tominhasavaliacoes">Minhas Avaliacoes</p>
                        </div>
                    </div>

                    <!-- Avaliações -->
                    <div class="avaliar">
                        <div>
                            <p>Publicar</p>
                        </div>
                        <div class="fazer-avaliacao">
                            <div>
                                <textarea id="comentario" name="comentario" rows="4" cols="30">Comente...</textarea>
                                
                                <img id="imgPubli" alt="">
                                <input type="file" id="foto-publicar" hidden>
                                <button id="escolher-imagem">Escolher Imagem</button>
                                <button class="enviar" onclick="Enviar()">Enviar</button>
                            </div>
                        </div>
                    </div>

                    <div class="teste">
                        <div class="card-comentario">
                            <div>
                                <div class="usuario-card">
                                    <img class="foto-sugestao" src="../assets/posts/mcdonalds.jpg" alt="">
                                    <p class="perfil-nome">Jãozin</p>
                                    <p class="hora">3h</p>
                                </div>
                            </div>
                            <div>
                                <p>Muito boa comida. Só isso.</p>
                                <img id="imgPubli" alt="" src="../assets/posts/ronald-mcdonald.jpg">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="melhores-avaliacoes">
                    <h2><i class="fi fi-rr-star"></i>Melhores Avaliações</h2>
                    
                    <!-- <div class="sugestao">
                        <img class="foto-sugestao" src="../assets/posts/ronald-mcdonald.jpg" alt="">
                        <div class="nome-localizacao">
                            <p>McDonald's</p>
                            <p>Jaguariuna</p>
                        </div>
                        <p>4.5<i class="fi fi-rr-star"></i></p>
                    </div>
                </div> -->

            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="../global/script.js"></script>
</html>
